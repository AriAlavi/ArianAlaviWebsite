
<div class="project">
    <div class="row">
        <div class="col-sm-6">
            <div>{% if project.link %}<a href="{{project.getLink}}">{% endif %}<h5>{{project.name}}</h5>{% if project.link %}</a>{% endif %}</div>
            <small>{{project.presentDate}}</small>
            <p>{{project.description}}</p>

        </div>
        
        <div class="col-sm-6"><img src="{{project.image.url}}" style="width: 100%; object-fit: contain; float: right;"></div>
    </div>
</div>
